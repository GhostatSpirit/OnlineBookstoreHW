<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />

<body>
    <div th:replace="common/header :: navbar" />

    <div class="container">
        <h5 class = "center-block">Welcome to Admin Portal for Yang's Bookstore</h5>
        <hr/>
        <img th:src="@{/image/logo.png}" class="img-responsive" style="width:250px;" />

        <div class="row">
            <div class="col-xs-4 col-md-offset-4">
                <div class="bg-danger" th:if="${param.error}">
                    Your username and password do not match.
                </div>
                <div class="bg-info" th:if="${param.logout}">
                    Your username and password do not match.
                </div>

                <form class="form-signin" th:action="@{/login}" method = "post">
                    <h2 class = "form-signin-heading">Please sign in</h2>
                    <div class = "form-group">
                        <label for="username" class="sr-only">Username</label> <input type="text" class="form-control"
                                                                                      placeholder="Username" name="username"
                                                                                      id="username" required="required"
                                                                                      autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label for="password" class="sr-only">Username</label> <input type="text" class="form-control"
                                                                                      placeholder="Password" name="password"

                                                                                      id="password" required="required"/>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                </form>

            </div>
        </div>
    </div>

    <div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
